<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>                        
		      </button>
		      <a class="navbar-brand" href="#">Varign Event Registration</a>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#" th:href="@{|/admin/home|}">Home</a></li>
		        <li><a href="#">Register For New Event</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		        <!-- <li><a href="#" th:href="@{|/registration|}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
		        <li><a href="#" th:href="@{|/logout|}"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>
		
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					<div>
						<h4>User Details</h4><hr>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<div class="col-lg-3 col-md-3 col-sm-3">
							<label class="carrier" ><span id="rf">Name</span></label>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3">
						    <span id="rf" th:text="${user.name}">Name</span>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<div class="col-lg-3 col-md-3 col-sm-3">
							<label class="carrier" ><span id="rf">Last Name</span></label>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3">
						    <span id="rf" th:text="${user.lastName}">Last Name</span>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<div class="col-lg-3 col-md-3 col-sm-3">
							<label class="carrier" ><span id="rf">Email</span></label>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3">
						    <span id="rf" th:text="${user.email}">Email</span>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<div class="col-lg-3 col-md-3 col-sm-3">
							<label class="carrier" ><span id="rf">Role</span></label>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3">
						    <span id="rf" th:text="${user.roles[0].role}">Role</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
